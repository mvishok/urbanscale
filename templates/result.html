<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main {
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 40px 20px;
        }

        h1 {
            color: #111827;
            font-size: 32px;
            margin-bottom: 20px;
        }

        .percentage {
            font-size: 48px;
            color: #6D28D9;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .report {
            text-align: left;
            background: #e5e7eb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            overflow-y: auto;
            max-height: 200px;
        }

        .report p {
            font-size: 18px;
            line-height: 1.6;
            color: #374151;
        }

        .back-btn {
            margin-top: 20px;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #6D28D9;
            font-size: 18px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .back-btn:hover {
            background-color: #5caeff;
        }

        @media (max-width: 600px) {
            .report p {
                font-size: 16px;
            }

            .percentage {
                font-size: 40px;
            }

            h1 {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Score</h1>
        <div class="percentage">{{ score }}%</div>
        <div class="report">
            {% for line in text.split('??') %}
            <p>{{ line }}</p>
            {% endfor %}
        </div>
        <button class="back-btn" onclick="window.location.href='/v'">Back to Home</button>    
    </div>
        
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocaRank</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .main {
            width: 90%;
            max-width: 1200px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: #1f2937;
            color: white;
        }

        .navbar .logo img {
            width: 100px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: #f9fafb;
            font-size: 18px;
            font-weight: 400;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #5caeff;
        }

        .info {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
            padding: 60px;
        }

        .ranker {
            flex: 1;
            display: flex;
            justify-content: center;
        }

        .container {
            background: #e5e7eb;
            padding: 50px;
            border-radius: 15px;
            text-align: center;
            width: 80%;
            max-width: 500px;
        }

        h2 {
            color: #111827;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .input-field-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #d1d5db;
            border-radius: 10px;
            background: #ffffff;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-field:focus {
            border-color: #6D28D9;
        }

        .location-btn {
            position: absolute;
            right: 10px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 20px;
            color: #6D28D9;
        }

        .get-score {
            padding: 15px;
            border: none;
            border-radius: 10px;
            background-color: #6D28D9;
            font-size: 18px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
        }

        .get-score:hover {
            background-color: #5caeff;
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hero-img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="main">
        <nav class="navbar">
            <div class="logo">
                <img src="/static/locarank.png" alt="Logo">
            </div>
            <div class="nav-links">
                <a href="index.html">HOME</a>
                <a href="about.html">ABOUT</a>
                <a href="contacts.html">CONTACT</a>
            </div>
        </nav>

        <div class="info">
            <div class="ranker">
                <div class="container">
                    <h2>Enter Location</h2>
                    <div class="input-field-wrapper">
                        <input type="text" placeholder="Latitude" id="latitude" class="input-field">
                        <button class="location-btn" onclick="getLocation('latitude', 'longitude')">üìç</button>
                    </div>
                    <div class="input-field-wrapper">
                        <input type="text" placeholder="Longitude" id="longitude" class="input-field">
                        <button class="location-btn" onclick="getLocation('latitude', 'longitude')">üìç</button>
                    </div>
                    <div class="input-field-wrapper">
                        <input type="text" placeholder="Prompt" id="prompt" class="input-field">
                    </div>
                    <button class="get-score">Get Score</button>
                </div>
            </div>
            <div class="hero-image">
                <img src="/static/hero.jpg" alt="Landscape" class="hero-img">
            </div>
        </div>
    </div>
    <script>
        function getLocation(latId, longId) {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    document.getElementById(latId).value = position.coords.latitude;
                    document.getElementById(longId).value = position.coords.longitude;
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }
        document.querySelector('.get-score').addEventListener('click', function() {
            const latitude = document.getElementById('latitude').value;
            const longitude = document.getElementById('longitude').value;
            const prompt = document.getElementById('prompt').value;

            fetch(`/score?latitude=${latitude}&longitude=${longitude}&prompt=${prompt}`)
            .then(response => response.json())
            .then(data => {
                const stats = encodeURIComponent(JSON.stringify(data.stats));
                window.location.href = `/result?score=${data.score}&text=${data.text}&stats=${stats}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
